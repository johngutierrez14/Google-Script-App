<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
</head>

<body>
  <div class="container mt-3">

    <form class="needs-validation" novalidate>

      <div class="row">
        <label for="selectContrato" class="form-label">Seleccione contrato a evaluar</label>
        <input class="form-control" input="text" id="selectContrato" placeholder="Escribe para buscar..." required>
      </div>


      <div class="row mt-3">
        <div class="col">
          <label for="controlCalidadCondiciones1" class="form-label">Condiciones</label>
        </div>
        <div class="col">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="preguntaCondiciones"
                                id="controlCalidadCondiciones1" value="1" required>
            <label class="form-check-label" for="controlCalidadCondiciones1">Aprobado</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="preguntaCondiciones"
                                id="controlCalidadCondiciones2" value="0" required>
            <label class="form-check-label" for="controlCalidadCondiciones2">Rechazado</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="preguntaCondiciones"
                                id="controlCalidadCondiciones3" value="NA" required>
            <label class="form-check-label" for="controlCalidadCondiciones3">No aplica</label>
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col">
          <label for="controlCalidadRechazos1" class="form-label">Rechazos</label>
        </div>
        <div class="col">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="preguntaRechazos"
                                id="controlCalidadRechazos1" value="1" required>
            <label class="form-check-label" for="controlCalidadRechazos1">Aprobado</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="preguntaRechazos"
                                id="controlCalidadRechazos2" value="0" required>
            <label class="form-check-label" for="controlCalidadRechazos2">Rechazado</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="preguntaRechazos"
                                id="controlCalidadRechazos3" value="NA" required>
            <label class="form-check-label" for="controlCalidadRechazos3">No aplica</label>
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col">
          <label for="controlCalidadEspecificacionesTecnicas1" class="form-label">Especificaciones técnicas</label>
        </div>
        <div class="col">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="preguntaEspecificacionesTecnicas"
                                id="controlCalidadEspecificacionesTecnicas1" value="1" required>
            <label class="form-check-label" for="controlCalidadEspecificacionesTecnicas1">Aprobado</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="preguntaEspecificacionesTecnicas"
                                id="controlCalidadEspecificacionesTecnicas2" value="0" required>
            <label class="form-check-label" for="controlCalidadEspecificacionesTecnicas2">Rechazado</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="preguntaEspecificacionesTecnicas"
                                id="controlCalidadEspecificacionesTecnicas3" value="NA" required>
            <label class="form-check-label" for="controlCalidadEspecificacionesTecnicas3">No aplica</label>
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col">
          <label for="controlCalidadDocumentos1" class="form-label">Documentos</label>
        </div>
        <div class="col">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="preguntaDocumentos"
                                id="controlCalidadDocumentos1" value="1" required>
            <label class="form-check-label" for="controlCalidadDocumentos1">Aprobado</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="preguntaDocumentos"
                                id="controlCalidadDocumentos2" value="0" required>
            <label class="form-check-label" for="controlCalidadDocumentos2">Rechazado</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="preguntaDocumentos"
                                id="controlCalidadDocumentos3" value="NA" required>
            <label class="form-check-label" for="controlCalidadDocumentos3">No aplica</label>
          </div>
        </div>
      </div>

      <div class="row">
        <label for="selectObservaciones" class="form-label">Observaciones</label>
        <input class="form-control" input="text" id="selectObservaciones" placeholder="Observación...">
      </div>

      <div class="row mt-3">
        <div class="col-12">
          <button class="btn btn-primary" type="submit" onclick="submitControlCalidad()">Enviar</button>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
  </script>


  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
  </script>

  <script>
    function submitControlCalidad(){
        let select = document.getElementById('selectContrato').value;
        let area = 'Control de calidad';
        let contrato = 'Control de calidad' + select;
        let pregunta1=document.querySelector('input[name="preguntaCondiciones"]:checked').value;
        let pregunta2=document.querySelector('input[name="preguntaRechazos"]:checked').value;
        let pregunta3=document.querySelector('input[name="preguntaEspecificacionesTecnicas"]:checked').value;
        let pregunta4=document.querySelector('input[name="preguntaDocumentos"]:checked').value;
        let final = Number(pregunta1)*Number(pregunta2)*Number(pregunta3)*Number(pregunta4);
        if (final > 0){
          final = 1;
        } else {
          final = -1;
        }
        let observacion = document.getElementById('selectObservaciones').value;
       
      
        google.script.run.appenControlCalidad(area, contrato, final, pregunta1, pregunta2, pregunta3, pregunta4, observacion);
    }
        
  </script>
</body>

</html>
