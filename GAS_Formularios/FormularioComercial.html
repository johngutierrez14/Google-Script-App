  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"

  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
  </script>

  <script>
    function submitComercial(){
        let select = document.getElementById('selectContrato').value;
        let area = 'Comercial';
        let contrato = 'Comercial' + select;
        let pregunta1=document.querySelector('input[name="preguntaTiempoEntrega"]:checked').value;
        let pregunta2=document.querySelector('input[name="preguntaCantidad"]:checked').value;
        let pregunta3=document.querySelector('input[name="preguntaDestino"]:checked').value;
        let pregunta4=document.querySelector('input[name="preguntaMarca"]:checked').value;
        let pregunta5=document.querySelector('input[name="preguntaPrecio"]:checked').value;
        let final = Number(pregunta1)*Number(pregunta2)*Number(pregunta3)*Number(pregunta4)*Number(pregunta5);
        if (final > 0){
          final = 1;
        } else {
          final = -1;
        }
        let observacion = document.getElementById('selectObservaciones').value;
      
        google.script.run.appenComercial(area, contrato, final, pregunta1, pregunta2, pregunta3, pregunta4, pregunta5, observacion);
    }
        
  </script>
